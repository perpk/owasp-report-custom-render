<html>
  <head>
    <style>
      :root {
        font-family: "Lucida Sans", "Lucida Sans Regular", "Lucida Grande",
          "Lucida Sans Unicode", Geneva, Verdana, sans-serif;
        text-align: center;
      }
      table {
        margin-left: auto;
        margin-right: auto;
        width: 80%;
      }
      td {
        text-align: center;
        padding: 5px;
        border: 1px solid darkgray;
      }
      th {
        background-color: darkgray;
      }
    </style>
  </head>
  <body>
    <h1>{{title}}</h1>
    <table>
      <tr>
        <th>Dependency</th>
        <th>Vulnerabilities</th>
      </tr>
      {{#each dependencies}}
      <tr>
        <td>{{this.name}}</td>
        <td>{{this.vulnerabilities.length}}</td>
      </tr>
      <tr>
        <th>Name</th>
        <th>Severity</th>
      </tr>
      {{#each this.vulnerabilities}}
      <tr>
        <td>{{this.name}}</td>
        <td>{{this.severity}}</td>
      </tr>
      {{/each}} {{/each}}
    </table>
  </body>
</html>
