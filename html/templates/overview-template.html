<html>
  <head>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Zilla+Slab:wght@500;600&display=swap");
      :root {
        margin: 20 0 0 20;
      }
      h1 {
        font-family: "Zilla Slab";
        background-color: black;
        color: white;
        display: inline;
      }

      ul {
        border-bottom: 1px solid rgb(131, 129, 129);
      }
      h3 {
        font-family: "Zilla Slab";
        color: rgb(119, 7, 119);
      }
      li {
        list-style-type: none;
        font-family: "helvetica";
        margin: 10 0 10 0;
        color: rgb(83, 83, 83);
      }
    </style>
  </head>
  <body>
    <h1>{{title}}</h1>

    {{#each dependencies}}

    <h3>{{this.name}} with {{this.vulnerabilities.length}} vulnerabilities</h3>
    <ul>
      {{#each this.vulnerabilities}}
      <li>{{this.name}} with severity {{this.severity}}</li>
      {{/each}}
    </ul>
    {{/each}}
  </body>
</html>
